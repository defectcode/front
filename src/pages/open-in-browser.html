<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecționare în curs...</title>
  
  <!-- Tailwind CSS pentru stilizare -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

  <!-- Script pentru detectarea aplicației și redirecționare -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var targetURL = 'https://paradiseproblems.com'; // Înlocuiește cu URL-ul dorit.

      if (/instagram|fbav|fbios|tiktok|telegram/i.test(userAgent)) {
        if (/android/i.test(userAgent)) {
          // Redirecționare pe Android către Chrome
          window.location.href = 'intent:' + targetURL + '#Intent;package=com.android.chrome;end;';
        } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
          // Redirecționare pe iOS către Safari
          window.location.href = 'applewebdata://' + targetURL;
        } else {
          // Alte platforme (desktop, Windows etc.)
          window.location.href = targetURL;
        }
      } else {
        // Dacă nu este detectată o aplicație de social media, continuăm cu URL-ul normal
        window.location.href = targetURL;
      }
    });
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-2xl font-semibold text-gray-800">Redirecționare în curs...</h1>
    <p class="text-gray-600 mt-4">Vei fi redirecționat către browserul tău nativ în câteva momente.</p>
  </div>
</body>
</html>
